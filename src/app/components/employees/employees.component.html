<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="card shadow">
        <div class="card-body">
          <form (ngSubmit)="insertData()">
            <div class="form-group">
              <label for="name"> Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                [(ngModel)]="employee.name"
              />
            </div>
            <div class="form-group">
              <label for="email"> Email</label>
              <input
                type="text"
                name="email"
                class="form-control"
                [(ngModel)]="employee.email"
              />
            </div>
            <div class="form-group">
              <label for="mobile"> Mobile</label>
              <input
                type="text"
                name="mobile_no"
                class="form-control"
                [(ngModel)]="employee.mobile_no"
              />
            </div>
            <button class="btn btn-dark btn-sm mt-4">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <table class="table shadow">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees?.employee">
            <th scope="row">{{ emp.id }}</th>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.mobile_no }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
